# Model: TCFMamba (POI sequential recommendation)
model: TCFMamba
hidden_size: 64
num_layers: 2
dropout_prob: 0.2
loss_type: CE
# 当 n_items > ce_full_sort_threshold 时使用 sampled softmax，避免百万级物品 full softmax OOM
ce_full_sort_threshold: 50000
ce_neg_sample_num: 1024
d_state: 32
d_conv: 4
expand: 2
Term: day
LATITUDE_FIELD: latitude
LONGITUDE_FIELD: longitude
