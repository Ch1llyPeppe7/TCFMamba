# Experiment: default (log level, TensorBoard, run meta)
# RecBole log level: state in ['INFO','DEBUG','ERROR','WARNING','CRITICAL']
state: INFO
log_tensorboard: True
log_wandb: False
experiment_name: default
show_progress: True

# 用于构建保存目录与日志/TensorBoard 子目录，便于区分不同 run（如 v1, gowalla_bpr）
RUN_ID: default

# 写入 TensorBoard 的验证指标（不填则写入 valid_result 中全部）
monitoring_metrics: ['Recall@5', 'Recall@10', 'Recall@20', 'MRR@5', 'MRR@10', 'MRR@20', 'NDCG@5', 'NDCG@10', 'NDCG@20']

# 超参字典，便于批量实验与命名（可被 run 命名引用）
hparams: {}
