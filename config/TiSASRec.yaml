# TiSASRec settings
hidden_size: 64
inner_size: 256
n_layers: 2
n_heads: 4
hidden_dropout_prob: 0.2
attn_dropout_prob: 0.2
hidden_act: 'gelu'
layer_norm_eps: 1e-12
initializer_range: 0.02
loss_type: 'CE'                 # (str) Type of loss function. Range in ['BPR', 'CE'].
time_span: 256               # (str) The type of loss function. Range in ['BPR', 'CE'].

gpu_id: '0'

log_wandb: false
logging:
  level: DEBUG
# Save Directory Settings

checkpoint_dir: 'SavedData'
save_dataloaders: False
dataloaders_save_path: '' 
save_dataset: True         
dataset: gowalla
dataset_save_path: 'SavedData/gowalla.pth' 
seed: 42  

train_neg_sample_args:  null


#Dataset Settings
USER_ID_FIELD: user_id
ITEM_ID_FIELD: venue_id
TIME_FIELD: timestamp
LABEL_FIELD: label

load_col:
    inter: [user_id, venue_id,timestamp]
    item: [venue_id,latitude, longitude]

LIST_SUFFIX: "_list"
MAX_ITEM_LIST_LENGTH: 128
ITEM_LIST_LENGTH_FIELD: venue_seq_len



Use_CustomDataset: True 
Use_CustomSampler: False
repeatable: True  #进行阶段隔离
NEG_PREFIX: "neg_"
model: TiSASRec

# training settings
epochs: 40
train_batch_size: 4096
learner: adam
learning_rate: 0.001
eval_step: 1
stopping_step: 4
single_spec: True


eval_args:
  order: TO 
  spilt: 
    RS: [0.7,0.1,0.2]
  gourp_by: user_id
  max_seq_len: 128
  mode:
    val: full
    test: full




metrics: ['Recall', 'MRR','NDCG','ItemCoverage','AveragePopularity','TailPercentage']
valid_metric: NDCG@10
eval_batch_size: 4096
weight_decay: 0
topk: [1,5,10,20]
tail_ratio: 0.15





