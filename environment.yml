# TCFMamba conda 环境（从当前 env "mamba" 导出）
# 使用: conda env create -f environment.yml
# 说明: PyTorch 需按本机 CUDA 单独安装，见 scripts/setup_env.sh

name: mamba
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - pip

  - pip:
    - torch>=2.0.0
    - torchvision
    - torchaudio
    - recbole>=1.2.0
    - einops>=0.7.0
    - numpy>=1.24.0
    - pandas>=2.0.0
    - scipy>=1.10.0
    - pyyaml>=6.0
    - tqdm>=4.66.0
    - tabulate>=0.9.0
    - psutil>=5.9.0
    - tensorboard>=2.14.0
    - wandb>=0.16.0
    - scikit-learn>=1.3.0
    - matplotlib>=3.7.0
    - seaborn>=0.13.0
    - causal-conv1d>=1.1.0
    - mamba-ssm>=1.1.0
